<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activity</title>
        <link rel="stylesheet" href="css/destyle.css" />
        <link rel="stylesheet" href="css/activity.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="activityContainer01">
            <header>
                <h1>activity</h1>
            </header>

            <!-- <div class="activityContainer02"> -->
                <main>
                    <section class="sec01_bbq">
                        <h2 class="mobile_only">BBQ</h2>
                        <div class="activityContainer03">
                            <div class="img_box">
                                <img
                                    src="images_activity/actibity_BBQ.png"
                                    alt="アクティビティ画像BBQ"
                                    class="img"
                                />

                            </div>
                            <div class="canoe_box">
                            <div class="canoe"><img src="images_canoe/canoe_lady.png" alt="カヌーに乗っている女の子アイコン" class="canoeLady_img"></div>
                            <p class="normal">
                                家族や友人と一緒に、開放感あふれる空間で<br />
                                バーベキューを楽しめます。新鮮な地元食材を<br />
                                使って、美味しいひとときをお過ごしください。
                            </p>
                            </div>
                        <!-- canoe_box閉じタグ -->
                        <div class="tegaki_tategaki_BBQ"><p class="yomogi vertical_text">
                            地元食材を<br>
                            堪能
                        </p></div>
                        </div>
                    </section>

                    <section class="sec02_canoe">
                        <h2 class="mobile_only">Canoe</h2>
                        <div class="activityContainer03">
                            <div class="img_box">
                                <img
                                    src="images_activity/activity_canoe.png"
                                    alt="アクティビティ画像canoe"
                                    class="img"
                                />
                               </div>
                               <div class="canoe_box">
                            <p class="normal">
                                湖の上をのんびりと、自然の静けさと美しい<br />
                                景色を満喫できます。初心者でも安心して<br />
                                楽しんでいただけます。
                            </p>
                            <div class="canoe"><img src="images_canoe/canoe.png" alt="カヌーに乗っている男の子アイコン" class="canoe_img"></div>
                        </div>
                        <!-- canoe_box閉じタグ -->
                        <div class="tegaki_tategaki_canoe"><p class="yomogi vertical_text">
                            水上の大冒険
                        </p></div>
                        </div>
                    </section>

                    <section class="sec03_sup">
                        <h2 class="mobile_only">Sup</h2>
                        <div class="activityContainer03">
                            <!-- <img src="images_activity/SUP02.png" alt="" /> -->
                            <div class="img_box">
                                <img
                                    src="images_activity/activity_sup.png"
                                    alt="アクティビティ画像SUP"
                                    class="img"
                                />
                                <!-- <p shapeOutside_p!>SUP</p> -->
                            </div>
                            <div class="canoe_box">
                            <p class="normal">
                                水上でバランスを取る楽しさが味わえる<br />
                                SUP。湖の上を自由にこぎながら冒険気分を<br />
                                味わえます。自然との一体感と爽やかな風を<br />
                                感じてみては？
                            </p>
                        </div>
                        <div class="tegaki_tategaki_sup"><p class="yomogi vertical_text">
                            大自然との<br>
                            一体感
                        </p></div>
                        </div>
                    </section>
                    
                </main>
            <!-- </div> -->
            <!-- activityContainer02閉じタグ -->
        </div>
        <!-- activityContainer01閉じタグ -->
    </body>
</html>
