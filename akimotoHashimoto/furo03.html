<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/furo03.css" />
    <meta name="robots" content="noindex, nofollow" />

    <title>My 湯診断</title>
</head>

<body>


    <header>
        <div class="header">
            <div class="headerbox">
                <p><img src="img/logo.png" alt="ロゴ" /></p>
                <nav>
                    <ul id="nav-menu">
                        <!-- のれん -->
                        <div class="noren-container">
                            <div class="noren noren-left">
                                <div class="left-image">
                                    <img src="img/logo2.png" alt="うさぎ">
                                </div>
                            </div>
                            <div class="noren noren-right"></div>
                        </div>

                        <li><a href="furo01.html#sec01">今月のお風呂</a></li>
                        <li><a href="furo01.html#sec02">ウサギの湯について</a></li>
                        <li><a href="furo01.html#sec03">施設紹介</a></li>
                        <li><a href="furo01.html#sec04">店舗情報</a></li>
                    </ul>
                </nav>
                <button id="drawerButton" class="menu-icon">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </button>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="intro">
                <div class="text">
                    <h1>あなたにおすすめの銭湯は？</h1>
                    <button01 id="startBtn">診断を始める</button01>
                </div>
            </div>

            <div id="quiz" class="quiz" style="display: none">
                <h2>質問1：最近のあなた、どんな感じ？</h2>
                <ul id="answers">
                    <li class="quiz-option" data-answer="A">A. 仕事でヘトヘト。体が重すぎて、もはや石像レベル 🗿</li>
                    <li class="quiz-option" data-answer="B">B. 気分はいいけど、なんかスッキリしない…こう、バチッと目覚める何かが欲しい ⚡️</li>
                    <li class="quiz-option" data-answer="C">C. やる気はあるけど、寒さ（または暑さ）にやられてる。気温に心が左右されがち 🌦️</li>
                    <li class="quiz-option" data-answer="D">D. 人間関係のストレスでモヤモヤ…。もういっそサウナで蒸発したい 💨</li>
                </ul>

                <p id="questionCounter">残りの質問数: 2</p>
            </div>
            <div id="result" class="result" style="display: none">
                <h2>診断結果</h2>
                <p id="resultMessage"></p>
                <p><img id="resultImage" src="" alt="診断結果の画像"></p>
                <div class="furo03button">
                    <button01 id="restartBtn">もう一度診断する</button01>
                    <button01 id="returnBtn">メインへ戻る</button01>
                </div>
            </div>
        </div>

    </main>
    </div>
    <script src="js/furo03.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
